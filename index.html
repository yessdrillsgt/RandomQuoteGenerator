<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Quote Generator</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- These meta tags are used to clearly state specific properties to Facebook's Crawler -->
		<meta property="og:title"              	content="Random Quote Generator" />
		<meta property="og:description"        	content="Generate random quotes, share to facebook and twitter!" />
		<meta property="og:image"              	content="../img/starsInForest.jpg" />
		<meta property="fb:app_id"				content="402895426756197" />
		
        <!-- Bootstrap core CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
		
        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">
		<link href="css/glyphicons-social.css" rel="stylesheet">
    </head>
	
    <body>
        <div class="container">
			<div class="quoteContents">
				<h1 id="quoteTitle" >Random Quote Generator</h1>
				<hr>
				<div class="row center-block">
					<div class="col-xs-12 col-sm-12 col-md-4">
						<button type="button" class="btn btn-primary center-block" id="btn_randomQuote">
							 Generate Quote
						</button>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-4">
						<button type="button" class="btn btn-primary center-block" id="btn_postToFacebook">
							<span class="social social-facebook"></span> Post To Facebook
						</button>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-4">
						<button type="button" class="btn btn-primary center-block" id="btn_postToTwitter">
							<span class="social social-twitter"></span> Post To Twitter
						</button>
					</div>
					
				</div>
				<div id="quoteMessage"></div>
				<div id="quoteAuthor"></div>
				
				<div class="row center-block">
					<div class="col-xs-6">
						
					</div>
					<div class="col-xs-6">
						
					</div>
				</div>
			</div>
		</div>
		
        <!-- JQuery Plugin -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	
		<!-- Bootstrap JS Plugin -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
        <!-- Custom JS -->
        <script src="js/custom.js"></script>
		
		<!-- Facebook API Stuff -->
		<script src="js/facebookLogin.js"></script>
    </body>
